<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="cardscontainer">

    <div class="bubbles"></div>
    <div class="photo">
      <img src="images/image-victor.jpg" alt="imagen">
    </div>

    <div class="contedordatospersonales">
      <span class="name">Victor Crest</span>
      <span class="Age">26</span>
      <div class="city">London</div>
    </div>

    <div class="stats-container">
      <div class="stadistics">
        <div class="cantidad">80K</div>
        <div class="units">Followers</div>
      </div>

      <div class="stadistics">
        <div class="cantidad">803K</div>
        <div class="units">Likes</div>
      </div>

      <div class="stadistics">
        <div class="cantidad">1.4K</div>
        <div class="units">Photos</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marcelo Cerutti</a>.
  </div>
</body>

</html>
